---
- name: Teardown
  module_defaults:
    group/aws:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      session_token: "{{ session_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:
    - name: Get EC2 instance info
      amazon.aws.ec2_instance_info:
        filters:
          vpc-id: "{{ test_vpc_id }}"
      register: _instances

    - name: Delete EC2 instances
      amazon.aws.ec2_instance:
        instance_ids:
          - "{{ _instances.instances.0.instance_id }}"
        wait: true
        state: terminated
      when: _instances.instances | length == 1

    - name: List routes table from VPC
      amazon.aws.ec2_vpc_route_table_info:
        filters:
          vpc-id: "{{ test_vpc_id }}"
          association.main: false
      register: route_table

    - name: Delete VPC route table
      amazon.aws.ec2_vpc_route_table:
        route_table_id: "{{ item }}"
        vpc_id: "{{ test_vpc_id }}"
        lookup: id
        state: absent
      with_items: "{{ route_table.route_tables | map(attribute='id') | list }}"

    - name: Delete internet gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ test_vpc_id }}"
        state: absent

    - name: Delete subnets
      amazon.aws.ec2_vpc_subnet:
        cidr: "{{ test_subnet_cidr }}"
        state: absent
        vpc_id: "{{ test_vpc_id }}"

    - name: Delete VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ test_vpc_name }}"
        cidr_block: "{{ test_vpc_cidr }}"
        state: absent
      ignore_errors: true
